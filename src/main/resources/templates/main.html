<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>OA管理后台</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
    <script th:src="@{/static/js/jquery.js}"></script>
    <script th:src="@{/static/layui/layui.js}"></script>
    <script>
        var layer;
        layui.use(['element', 'layer'], function () {
            var element = layui.element;
            layer = layui.layer;
            // element.on('nav(demo)', function (elem) {
            //     layer.msg(elem.text());
            // });
        });

    </script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">OA管理系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <span th:text="${session.account.oa_staff_name}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:" id="updPwd">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/login/logout">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item">
                    <a th:href="@{/staff/staffDetail}" target="iframe">个人信息</a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">员工管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/staff/staffTable}" target="iframe">员工信息列表</a></dd>
                        <dd><a th:href="@{/staff/openAddStaff}" target="iframe">员工信息录入</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">加班</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/overTime/openOverTime}" target="iframe">加班申请</a></dd>
                        <dd><a target="iframe">加班审批</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">请假</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/leave/openLeave}" target="iframe">请假申请</a></dd>
                        <dd><a target="iframe">请假审批</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/super/openPowerManage}" target="iframe">权限分配</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/super/openFieldManage}" target="iframe">字段管理</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <iframe name="iframe" frameborder="no" style="overflow: visible;" scrolling="no" width="100%"
                height="100%"></iframe>
    </div>

    <div class="layui-footer">

    </div>
</div>
</body>
</html>
