<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
    <script th:src="@{/static/js/jquery.js}"></script>
    <script th:src="@{/static/layui/layui.js}"></script>
    <script>

    </script>
    <script th:src="@{/static/js/super/fieldManage.js}"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>部门 & 工作岗位</legend>
</fieldset>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">所属部门</label>
        <div class="layui-input-inline">
            <select lay-filter="deptS" name="dept" lay-verify="required">
                <option value="0"></option>
                <option th:each="d:${deptList}" th:value="${d.oa_department_id}"
                        th:text="${d.oa_department_name}"></option>
            </select>
        </div>
        <div class="layui-form-mid layui-word-aux">
            <input th:type="button" class="layui-btn layui-btn-normal layui-btn-xs" id="updDeptName"
                   value="修改部门名称"/>
        </div>
        <div class="layui-form-mid layui-word-aux">
            <input th:type="button" class="layui-btn layui-btn-normal layui-btn-xs" id="addNewDept"
                   value="新增部门"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">工作岗位</label>
        <div class="layui-input-inline">
            <select lay-filter="postS" name="post" lay-verify="required">
                <option value="0"></option>
            </select>
        </div>
        <div class="layui-form-mid layui-word-aux">
            <input th:type="button" class="layui-btn layui-btn-normal layui-btn-xs" id="updPostName"
                   value="修改岗位名称"/>
        </div>
        <div class="layui-form-mid layui-word-aux">
            <input th:type="button" class="layui-btn layui-btn-normal layui-btn-xs" id="addNewPost"
                   value="新增岗位"/>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>角色</legend>
    </fieldset>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>操作权限</legend>
    </fieldset>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>访问权限</legend>
    </fieldset>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>员工状态</legend>
    </fieldset>
</form>
</body>
</html>
